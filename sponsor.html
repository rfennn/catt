    <div class="sponsor-top container">
        <h4>1.填寫捐款金額</h4>
        <img src="public/images/circle1.svg">
    </div>
    <div class="list2 container">
        <div class="sponsor-bg1">
            <h2>認養Nana:</h2>
            <div class="buttom1">
                <h4>捐款方式</h4>
                <input type="radio" id="regular" name="donate">
                <input type="radio" id="single" name="donate">
                <div></div>
                <div class="list2">
                <label for="regular">定期捐款</label>
                <label for="single">單次捐款</label>
                </div>
            </div>
            <h4>捐款金額</h4>
            <div class="buttom2">
                <input type="radio" id="NT300">
                <input type="radio" id="NT600">
                <input type="radio" id="NT1500">
                <input type="radio" id="NT3000">
                <div></div>
                <div class="list2">
                <label for="NT300">300/月</label>
                <label for="NT600">600/月</label>
                <label for="NT1500">1500/月</label>
                <label for="NT3000">3000/月</label>
                </div>
            </div>
            <div class="list2">
                <h5>自訂金額</h5>
                <input class="bottom-number" type="number" id="number" placeholder="請輸入金額">
            </div>
            <h4>付款方式</h4>
            <div class="pay">
                <div class="radio-group">
                    <input type="radio" class="radio-input" id="visa" name="pay">
                    <label for="visa" class="radio-label">
                      <span class="radio-button"></span>
                      信用卡
                    </label>
                  </div>
                <div class="radio-group">
                    <input type="radio" class="radio-input" id="ibon" name="pay">
                    <label for="ibon" class="radio-label">
                      <span class="radio-button"></span>
                      Ibon
                    </label>
                </div>
            </div>
            <a href="" >下一步</a>



        </div>

            <img src="public/images/adopt-1.svg">
            <h2>Nana</h2>
            <h3>橘貓</h3>
            <h3>2歲 男生</h3>
